<!-- esta etiqueta sirve para decirle al navegador que el archivo que está abriendo es de tipo html -->
<!doctype html>
<!-- etiqueta que indica español para indicarle al navegador -->
<html lang="es">
    <!-- etiqueta head, información todo cara al navegador/google -->
    <head>
        <!-- etiqueta meta, carácteres (char) latinos -->
        <meta charset="utf-8">
        <!-- etiqueta para que la web sea para respomsive, para todo tipo de pantallas, es decir escalable -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- favicom, icono en la pestaña (navegador) / href (enlace internet o carpeta - archivo icono 32pix/idoneo imagen vetorial) -->
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

		<!-- título pestaña y enlace / "Título" = buqueda navegador . Máximo 70 catácteres -->
        <title>Título</title>
        <!-- Descripción que aparece en tu enlace de google -->
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <!-- palabras clave que identifica o define tu web en google -->
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <!-- (href=enlace a una etiqueta o enlace) / Enlaces en este caso, a archivos de estilo del ordenador -->
        <link href="style/normalize.css" rel="stylesheet">
        <!-- Rojo Ej."carpeta"/"archivo" -->
        <link href="style/main.css" rel="stylesheet">
    </head>
    
    <!-- Etiqueta con todo lo que aparecedrá en la pantalla -->
    <body>
        <!-- cabecera de la página. Logo, menú, título... -->
        <header>
            <!-- DIV=CAJA (DE DIVISIÓN). EN ESTE CASO, CAJA "LOGO" Y CAJA "TÍTULO" -->
            <!-- Caja class, sirve para dar nombre al div (a las cosas) lo cual se enlaza, manipula y da forma en css que dispone del mismo nombre (ej. en css = .logo) -->
            <!-- div class, enlace con archivo css (diseño). ES UNA FORMA DE DAR NOMBRE -->
            <!-- (HTML  div class="logo")   /=   (CSS  .logo) -->
            <div class="logo">
                <!-- svg = icono/imagen -->
                <svg viewbox="0 0 24 24">
                    <path d="M18.36,2.64C20,2.64 21.36,4 21.36,5.64C21.36,7.29 20,8.64 18.36,8.64C16.71,8.64 15.36,7.29 15.36,5.64C15.36,5.34 15.41,5.06 15.5,4.8C14.43,4.29 13.25,4 12,4A8,8 0 0,0 4,12L4.04,12.84L2.05,13.05L2,12A10,10 0 0,1 12,2C13.69,2 15.28,2.42 16.67,3.16C17.16,2.83 17.74,2.64 18.36,2.64M18.36,4.64A1,1 0 0,0 17.36,5.64A1,1 0 0,0 18.36,6.64C18.92,6.64 19.36,6.19 19.36,5.64C19.36,5.08 18.92,4.64 18.36,4.64M5.64,15.36C7.29,15.36 8.64,16.71 8.64,18.36C8.64,18.66 8.59,18.94 8.5,19.2C9.57,19.71 10.75,20 12,20A8,8 0 0,0 20,12L19.96,11.16L21.95,10.95L22,12A10,10 0 0,1 12,22C10.31,22 8.72,21.58 7.33,20.84C6.84,21.17 6.26,21.36 5.64,21.36C4,21.36 2.64,20 2.64,18.36C2.64,16.71 4,15.36 5.64,15.36M5.64,17.36C5.08,17.36 4.64,17.81 4.64,18.36C4.64,18.92 5.08,19.36 5.64,19.36A1,1 0 0,0 6.64,18.36A1,1 0 0,0 5.64,17.36M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
                </svg>
            </div>

            <div class="title">
                <!-- H , SECCIONES EN LA PÁGINA (enumerada por importancia o relevancia en la página) -->
                <!-- h1, título más importante. Palabra de mayor relevancia en la búsqueda google. "La de tu web" -->
                <h1>Título</h1>
            </div>
        </header>

        <!-- cuerpo central de la página. Contenido. -->
        <main>
            <div class="subtitle">
                <!-- h2, se suele utilizar para dar secciones a la web (Por ej. Ultima hora, h2 aparecen en pantalla las noticias más importantes y h3 para las menos importante) -->
                <h2>Subtítulo</h2>
            </div>

            <!-- crud = conjunto tabla y formulario (siglas: crear, editar, borrar y ver) -->
            <div class="crud">
                <div class="crud__table">
                    <div class="crud__table-grid">
                        <div class="crud__table-grid-element">
                            <!-- img=para fotos  ("carpeta/imagen") -->
                            <!-- alt=para cuando no se carga la imagen o es lenta, se le asigna nombre para que busque en google a lo que se refiere la imagen -->
                            <img src="images/1.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/2.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/3.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/4.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/5.jpg" alt="ardillas">
                        </div>
                    </div>
    
                    <div class="crud__table-flex">
                        <div class="crud__table-flex-element">
                            <img src="images/1.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/2.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/3.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/4.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/5.jpg" alt="ardillas">
                        </div>
                    </div>
                </div>
    
                <div class="crud__form">
                    <!-- form=formulario -->
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="crud__form-element">
                            <div class="crud__form-label">
                                <!-- label=etiqueta (normbre de la caja) -->
                                <label for="name">Nombre</label>
                            </div>

                            <div class="crud__form-input">
                                <!-- cada input tiene un label. cuadro rellenable.  -->
                                <input type="text" name="name">
                            </div>
                        </div>

                        <div class="crud__form-element">
                            <!-- button, para dibujar un botón -->
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer-element copyright">
                <!-- p = texto, paragrafo -->
                <p>@2048</p>
            </div>
            <div class="footer-element author">
                <!-- a = enlace -->
                <a href="https://thispersondoesnotexist.com/"><p>enlace a una web de verdad</p></a>
            </div>
        </footer>
            
        <!-- javascript. Donde se encuentra ubicado en mi javascript (interacción) -->
        <script src="js/main.js"></script>

        <!-- Carga una librería del servidor de google. (En este caso, carga una fuente tipográfica.)  -->
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                // Fuente tipográfica. Numeración=grosor. Que no exceda de 3 tipos para no ralentizar.
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400']
                }
            });        
        </script>

    </body>
</html>
